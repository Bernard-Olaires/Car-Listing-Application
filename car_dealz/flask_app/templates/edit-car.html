<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/add-car.css') }}">
    <title>Edit Car</title>
</head>
<body>
    <div class="head-nav">
        <h1>Edit {{ car.name }}</h1>
        <a class="dash" href="/dashboard">dashboard</a>
        <a href="/logout">logout</a>
    </div>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        <!-- declare a variable called messages -->
        {% if messages %}
        <!-- check if there are any messages -->
        {% for message in messages %}
        <!-- loop through the messages -->
        <p style="background:rgb(195, 95, 95); text-align: center">{{message}}</p> <!-- display each message in a paragraph tag -->
        {% endfor %}
        {% endif %}

        {% endwith %}
        <form action="/update/car/{{ car.id }}" method="post">

            <input type="hidden" name="user_id" value="{{session.user_id}}">
            <input type="hidden" name="id" id="{{ car.id }}">

            <label for="price">Price:</label>
            <input type="text" name="price" value="{{ car.price }}">

            <label for="model">Model:</label>
            <input type="text" name="model" value="{{ car.model }}">

            <label for="make">Make:</label>
            <input type="text" name="make" value="{{ car.make }}">

            <label for="year">Year:</label>
            <input type="text" name="year" value="{{ car.year }}">

            <label for="description">Description:</label>
            <textarea name="description" id="" cols="30" rows="10" value="{{ car.description }}">{{ car.description }}</textarea>

            <div class="submit">
                <input type="submit" value="Update">
            </div>

        </form>
    </div>
</body>
</html>
